{% extends "base.html" %}
{% load static %}

{% block contentresetconfirm%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500" rel="stylesheet">
    <style>
        /* Réutilisation des styles existants */
        :root {
            --bdrds: 3px;
            --white: #fff;
            --black: #000;
            --gray: #ccc;
            --salmon: #e8716d;
            --smoky-black: rgba(34, 34, 34, 0.85);
            --ff: 'Montserrat', sans-serif;
            --ff-body: 12px;
            --ff-light: 300;
            --ff-regular: 400;
            --ff-medium: 500;
        }

        body {
            font-family: var(--ff);
            font-size: var(--ff-body);
            line-height: 1em;
            margin: 0;
            padding: 0;
            background-image: url("{% static 'assets/img/hero-bg.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reset-confirm-container {
            position: relative;
            z-index: 2;
            width: 80%;
            max-width: 400px;
            background-color: var(--white);
            border-radius: var(--bdrds);
            box-shadow: 2px 0 15px rgba(var(--black), 0.25);
            padding: 40px;
        }

        .forms_title {
            margin-bottom: 45px;
            font-size: 1.5rem;
            font-weight: var(--ff-medium);
            line-height: 1em;
            text-transform: uppercase;
            color: var(--salmon);
            letter-spacing: 0.1rem;
            text-align: center;
        }

        .forms_field:not(:last-of-type) {
            margin-bottom: 20px;
        }

        .forms_field-input {
            width: 100%;
            border-bottom: 1px solid var(--gray);
            padding: 6px 20px 6px 6px;
            font-family: var(--ff);
            font-size: 1rem;
            font-weight: var(--ff-light);
            color: #333;
            letter-spacing: 0.1rem;
            transition: border-color 0.2s ease-in-out;
        }

        .forms_field-input:focus {
            border-color: darken(var(--gray), 30%);
        }

        .forms_buttons {
            display: flex;
            justify-content: center;
            margin-top: 35px;
        }

        .forms_buttons-action {
            background-color: var(--salmon);
            border-radius: var(--bdrds);
            padding: 10px 35px;
            font-size: 1rem;
            font-family: var(--ff);
            font-weight: var(--ff-light);
            color: var(--white);
            text-transform: uppercase;
            letter-spacing: 0.1rem;
            transition: background-color 0.2s ease-in-out;
            border: none;
            cursor: pointer;
        }

        .forms_buttons-action:hover {
            background-color: darken(var(--salmon), 10%);
        }

        .messages {
            list-style: none;
            padding: 0;
            margin-bottom: 20px;
            text-align: center;
        }

        .messages li.error {
            color: red;
        }

        .messages li.success {
            color: green;
        }
    </style>
</head>
<body>
    <div class="reset-confirm-container">
        <h2 class="forms_title">Réinitialiser le mot de passe</h2>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="POST" action="{% url 'password_reset_confirm' uidb64=uidb64 token=token %}">
            {% csrf_token %}
            <fieldset class="forms_fieldset">
                <div class="forms_field">
                    <input type="password" name="new_password" placeholder="Nouveau mot de passe" class="forms_field-input" required />
                </div>
                <div class="forms_field">
                    <input type="password" name="confirm_password" placeholder="Confirmer le mot de passe" class="forms_field-input" required />
                </div>
            </fieldset>
            <div class="forms_buttons">
                <input type="submit" value="Changer" class="forms_buttons-action">
            </div>
        </form>
    </div>
</body>
</html>
{% endblock %}
