{% extends "base.html" %}
{% load static %}

{% block contenteresetpassword %}
<style>
    /**
     * General variables
     */
    :root {
        --bdrds: 8px; /* Increased for a softer card look */
        --white: #fff;
        --black: #000;
        --gray: #ccc;
        --salmon: #e8716d;
        --smoky-black: rgba(34, 34, 34, 0.85);
        --ff: 'Montserrat', sans-serif;
        --ff-body: 12px;
        --ff-light: 300;
        --ff-regular: 400;
        --ff-medium: 500;
    }

    /**
     * General configs
     */
    * {
        box-sizing: border-box;
    }

    body {
        font-family: var(--ff);
        font-size: var(--ff-body);
        line-height: 1em;
        margin: 0;
        padding: 0;
    }

    input {
        background-color: transparent;
        padding: 0;
        border: 0;
        outline: 0;
    }

    input[type="submit"] {
        cursor: pointer;
    }

    input::placeholder {
        font-size: 0.85rem;
        font-family: var(--ff);
        font-weight: var(--ff-light);
        letter-spacing: 0.1rem;
        color: var(--gray);
    }

    /**
     * Page background
     */
    .user {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 100vh; /* Full viewport height for centering */
        background-image: url("{% static 'assets/img/hero-bg.jpg' %}");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        position: relative;
        margin: 0;
    }

    /* Semi-transparent overlay for readability */
    .user::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 1;
    }

    /* Card styling for the container */
    .reset-container {
        position: relative;
        z-index: 2;
        width: 80%;
        max-width: 400px;
        background-color: var(--white);
        border-radius: var(--bdrds);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15); /* Enhanced shadow for card effect */
        padding: 40px;
        text-align: center;
        border: 1px solid rgba(0, 0, 0, 0.05); /* Subtle border */
        transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth hover effect */
    }

    .reset-container:hover {
        transform: translateY(-5px); /* Slight lift on hover */
        box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2); /* Deeper shadow on hover */
    }

    .forms_title {
        margin-bottom: 45px;
        font-size: 1.5rem;
        font-weight: var(--ff-medium);
        line-height: 1em;
        text-transform: uppercase;
        color: var(--salmon);
        letter-spacing: 0.1rem;
        text-align: center;
    }

    .forms_field {
        margin-bottom: 20px;
    }

    .forms_field-input {
        width: 100%;
        border-bottom: 1px solid var(--gray);
        padding: 6px 20px 6px 6px;
        font-family: var(--ff);
        font-size: 1rem;
        font-weight: var(--ff-light);
        color: #333;
        letter-spacing: 0.1rem;
        transition: border-color 0.2s ease-in-out;
    }

    .forms_field-input:focus {
        border-color: darken(var(--gray), 30%);
    }

    .forms_buttons {
        display: flex;
        justify-content: center;
        margin-top: 35px;
    }

    .forms_buttons-action {
        background-color: var(--salmon);
        border-radius: var(--bdrds);
        padding: 10px 35px;
        font-size: 1rem;
        font-family: var(--ff);
        font-weight: var(--ff-light);
        color: var(--white);
        text-transform: uppercase;
        letter-spacing: 0.1rem;
        transition: background-color 0.2s ease-in-out;
        border: none;
        cursor: pointer;
    }

    .forms_buttons-action:hover {
        background-color: darken(var(--salmon), 10%);
    }

    .messages {
        list-style: none;
        padding: 0;
        margin-bottom: 20px;
        text-align: center;
    }

    .messages li.error {
        color: red;
    }

    .messages li.success {
        color: green;
    }

    /* Responsive adjustments */
    @media screen and (max-width: 990px) {
        .reset-container {
            padding: 30px;
        }
    }
</style>

<div class="user">
    <div class="reset-container">
        <h2 class="forms_title">MOT DE PASSE OUBLIÃ‰</h2>
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        <form method="POST" action="{% url 'password_reset' %}">
            {% csrf_token %}
            <div class="forms_field">
                <input type="text" name="username" placeholder="Nom d'utilisateur" class="forms_field-input" required autofocus />
            </div>
            <div class="forms_buttons">
                <input type="submit" value="ENVOYER" class="forms_buttons-action">
            </div>
        </form>
    </div>
</div>
{% endblock %}
